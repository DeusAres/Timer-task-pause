<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Focus App 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #f3f4f6;
            --text: #1f2937;
            --wave-color: #60a5fa;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none; /* Impedisce il refresh a scorrimento del browser */
        }

        /* --- FIX SWIPE: Contenitore fluido controllato da JS --- */
        #app-container {
            display: flex;
            width: 200vw;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            will-change: transform;
        }

        .page {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- PAGINA 1: MAIN --- */
        .top-section {
            background: white;
            padding: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        .top-section::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
            pointer-events: none;
            z-index: 5;
        }

        #clock {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .timer-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .timer-container {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: var(--wave-color);
            transition: height 0.5s ease;
            z-index: 1;
        }

        /* Stile Onda Originale */
        .wave::before, .wave::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -150%; 
            left: -50%;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 40%;
            animation: rotate 6s linear infinite;
        }
        .wave::after {
            border-radius: 35%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .timer-text {
            z-index: 2;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--text);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        #play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
        }
        #play-btn.paused { background: var(--danger); }

        #task-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 120px;
            padding-top: 50px;
            touch-action: pan-y; /* Permette solo lo scroll verticale qui dentro */
        }

        .task-item {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .drag-handle {
            color: #d1d5db;
            margin-right: 12px;
            cursor: grab;
            font-size: 1.5rem;
            padding: 5px;
            touch-action: none; 
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            accent-color: var(--primary);
        }

        .task-text {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.05rem;
            background: transparent;
        }

        .task-delete {
            background: #fee2e2;
            color: var(--danger);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        #input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex;
            box-sizing: border-box;
            z-index: 20;
        }

        #new-task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #f3f4f6;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
        }

        #add-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.8rem;
        }

        /* --- PAGINA 2: SETTINGS --- */
        #settings-page {
            background: #f9fafb;
            padding: 30px;
            box-sizing: border-box;
            overflow-y: auto;
            touch-action: pan-y;
        }

        .settings-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea.setting-input { min-height: 120px; }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
        }

        /* Indicatori di pagina fissi */
        .page-dots {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        .dot { width: 8px; height: 8px; background: #cbd5e1; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--primary); width: 20px; border-radius: 10px; }

    </style>
</head>
<body>

    <div class="page-dots">
        <div id="dot0" class="dot active"></div>
        <div id="dot1" class="dot"></div>
    </div>

    <div id="app-container">
        <section class="page" id="main-page">
            <div class="top-section">
                <div id="clock">12:00</div>
                <div class="timer-wrapper">
                    <div class="timer-container">
                        <div class="wave" id="wave-visual"></div>
                        <div class="timer-text" id="timer-display">00:00</div>
                    </div>
                    <button id="play-btn" onclick="toggleTimer()">
                        <span id="play-icon">▶</span>
                    </button>
                </div>
            </div>
            <div id="task-list-container"></div>
            <div id="input-area">
                <input type="text" id="new-task-input" placeholder="Aggiungi task...">
                <button id="add-btn" onclick="addTask()">+</button>
            </div>
        </section>

        <section class="page" id="settings-page">
            <h2 style="margin-top:40px">Impostazioni</h2>
            <div class="settings-card">
                <label>Minuti di Pausa</label>
                <input type="number" id="template-time" class="setting-input" value="15">
                <label>Task Template</label>
                <textarea id="template-tasks" class="setting-input"></textarea>
                <button class="btn-save" onclick="saveSettings()">Salva</button>
            </div>
            <div style="text-align:center">
                <button onclick="forceReset()" style="background:none; border:none; color:#ccc; font-size:10px;">Reset App</button>
            </div>
        </section>
    </div>

    <script>
        let state = { isPlaying: false, timeRemaining: 900, maxTime: 900, tasks: [], lastDate: null };
        let timerInterval = null;
        let currentPage = 0;

        // --- GESTIONE SWIPE MANUALE ---
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isDragging = false;

        const container = document.getElementById('app-container');

        // Eventi Touch
        window.addEventListener('touchstart', touchStart);
        window.addEventListener('touchend', touchEnd);
        window.addEventListener('touchmove', touchMove);
        // Eventi Mouse (per PC)
        window.addEventListener('mousedown', touchStart);
        window.addEventListener('mouseup', touchEnd);
        window.addEventListener('mousemove', touchMove);
        window.addEventListener('mouseleave', touchEnd);

        function touchStart(event) {
            if (event.target.closest('#task-list-container') || event.target.closest('.drag-handle') || event.target.closest('.setting-input')) return;
            isDragging = true;
            startX = getPositionX(event);
            container.style.transition = 'none';
        }

        function touchMove(event) {
            if (!isDragging) return;
            const currentX = getPositionX(event);
            const diff = currentX - startX;
            // Impedisce lo swipe oltre i bordi
            if (currentPage === 0 && diff > 0) return;
            if (currentPage === 1 && diff < 0) return;
            
            const translate = prevTranslate + diff;
            container.style.transform = `translateX(${translate}px)`;
        }

        function touchEnd() {
            if (!isDragging) return;
            isDragging = false;
            const movedBy = prevTranslate - (currentPage === 0 ? 0 : -window.innerWidth); // Semplificato
            
            // Logica di cambio pagina
            const threshold = window.innerWidth / 4;
            const currentX = parseInt(container.style.transform.replace('translateX(', '').replace('px)', '')) || 0;
            
            if (Math.abs(currentX - prevTranslate) > threshold) {
                currentPage = currentX > prevTranslate ? 0 : 1;
            }
            
            setPage(currentPage);
        }

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        function setPage(page) {
            currentPage = page;
            prevTranslate = currentPage * -window.innerWidth;
            container.style.transition = 'transform 0.3s ease-out';
            container.style.transform = `translateX(${prevTranslate}px)`;
            
            document.getElementById('dot0').classList.toggle('active', page === 0);
            document.getElementById('dot1').classList.toggle('active', page === 1);
        }

        // --- RESTO DELLA LOGICA (TIMER/TASK) ---
        window.onload = () => {
            loadState();
            checkMidnightReset();
            updateClock();
            setInterval(updateClock, 1000);
            initSortable();
            loadSettingsToInputs();
            render();
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function toggleTimer() {
            state.isPlaying = !state.isPlaying;
            const btn = document.getElementById('play-btn');
            const icon = document.getElementById('play-icon');
            if (state.isPlaying) {
                btn.classList.add('paused'); icon.innerText = "⏸";
                timerInterval = setInterval(() => {
                    if (state.timeRemaining > 0) { state.timeRemaining--; updateWave(); }
                    else { clearInterval(timerInterval); alert("Tempo scaduto!"); }
                    saveState();
                }, 1000);
            } else {
                btn.classList.remove('paused'); icon.innerText = "▶";
                clearInterval(timerInterval); saveState();
            }
        }

        function updateWave() {
            const m = Math.floor(state.timeRemaining / 60);
            const s = state.timeRemaining % 60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            document.getElementById('wave-visual').style.height = `${(state.timeRemaining / state.maxTime) * 100}%`;
        }

        function addTask(text = null) {
            const val = text || document.getElementById('new-task-input').value;
            if (!val.trim()) return;
            state.tasks.push({ id: Date.now(), text: val, checked: false });
            document.getElementById('new-task-input').value = '';
            saveState(); renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';
            state.tasks.forEach(t => {
                const el = document.createElement('div');
                el.className = 'task-item';
                el.setAttribute('data-id', t.id);
                el.innerHTML = `
                    <div class="drag-handle">⋮⋮</div>
                    <input type="checkbox" class="task-checkbox" ${t.checked ? 'checked' : ''} onchange="toggleT(${t.id})">
                    <div class="task-text" style="${t.checked ? 'text-decoration:line-through;opacity:0.5' : ''}">${t.text}</div>
                    <div class="task-delete" onclick="deleteT(${t.id})">✕</div>`;
                container.appendChild(el);
            });
        }

        function toggleT(id) { 
            const t = state.tasks.find(x => x.id === id); 
            t.checked = !t.checked; 
            saveState(); renderTasks(); 
        }

        function deleteT(id) { 
            state.tasks = state.tasks.filter(t => t.id !== id); 
            saveState(); renderTasks(); 
        }

        function initSortable() {
            Sortable.create(document.getElementById('task-list-container'), {
                handle: '.drag-handle', animation: 150,
                onEnd: () => {
                    const ids = Array.from(document.querySelectorAll('.task-item')).map(el => parseFloat(el.dataset.id));
                    state.tasks = ids.map(id => state.tasks.find(t => t.id === id));
                    saveState();
                }
            });
        }

        function saveSettings() {
            const mins = parseInt(document.getElementById('template-time').value) || 15;
            const tasks = document.getElementById('template-tasks').value.split('\n').filter(t => t.trim() !== '');
            localStorage.setItem('appTemplate', JSON.stringify({ minutes: mins, tasks: tasks }));
            alert("Salvato!");
        }

        function loadSettingsToInputs() {
            const st = JSON.parse(localStorage.getItem('appTemplate'));
            if (st) {
                document.getElementById('template-time').value = st.minutes;
                document.getElementById('template-tasks').value = st.tasks.join('\n');
            }
        }

        function checkMidnightReset() {
            const today = new Date().toDateString();
            if (localStorage.getItem('lastResetDate') !== today) {
                applyTemplateReset();
                localStorage.setItem('lastResetDate', today);
            }
        }

        function applyTemplateReset() {
            const st = JSON.parse(localStorage.getItem('appTemplate'));
            if (st) {
                state.maxTime = st.minutes * 60;
                state.timeRemaining = state.maxTime;
                state.tasks = st.tasks.map(t => ({ id: Date.now() + Math.random(), text: t, checked: false }));
            }
            saveState(); render();
        }

        function forceReset() { localStorage.clear(); location.reload(); }
        function saveState() { localStorage.setItem('appState', JSON.stringify(state)); }
        function loadState() {
            const s = JSON.parse(localStorage.getItem('appState'));
            if (s) { state = s; state.isPlaying = false; updateWave(); renderTasks(); }
        }
        function render() { updateWave(); renderTasks(); }
    </script>
</body>
</html>
