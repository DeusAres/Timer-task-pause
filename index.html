<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Focus App 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #f3f4f6;
            --text: #1f2937;
            --wave-color: #60a5fa;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Gestiamo lo scroll internamente */
        }

        /* --- STRUTTURA A PAGINE (SWIPE) --- */
        #app-container {
            display: flex;
            width: 200vw; /* Due pagine larghe il 100% l'una */
            height: 100%;
            overflow-x: auto; /* Abilita scroll orizzontale */
            scroll-snap-type: x mandatory; /* Scatto pagina */
            scroll-behavior: smooth;
        }

        .page {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: hidden; /* Scroll interno gestito dai figli */
        }

        /* --- PAGINA 1: MAIN (TIMER + TASK) --- */

        /* TOP SECTION */
        .top-section {
            background: white;
            padding: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            flex-shrink: 0; /* Non si rimpicciolisce */
        }

        .top-section::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
            pointer-events: none;
            z-index: 5;
        }

        #clock {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* LAYOUT TIMER + PLAY */
        .timer-wrapper {
            display: flex;
            align-items: center;
            gap: 20px; /* Spazio tra timer e bottone */
        }

        .timer-container {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: var(--wave-color);
            transition: height 0.5s ease;
            z-index: 1;
        }

        .wave::before, .wave::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -150%; 
            left: -50%;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 40%;
            animation: rotate 6s linear infinite;
        }
        .wave::after {
            border-radius: 35%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .timer-text {
            z-index: 2;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--text);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        /* TASTO PLAY CIRCOLARE */
        #play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
            transition: transform 0.1s, background 0.3s;
        }
        #play-btn:active { transform: scale(0.9); }
        #play-btn.paused { background: var(--danger); box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4); }

        /* LISTA TASK */
        #task-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Spazio per input fisso */
            padding-top: 50px;
        }

        .task-item {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }

        /* Drag handle (i puntini) */
        .drag-handle {
            color: #d1d5db;
            margin-right: 12px;
            cursor: grab;
            font-size: 1.5rem;
            line-height: 0.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: none; /* Importante per mobile */
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            accent-color: var(--primary);
            border-radius: 6px;
        }

        .task-text {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.05rem;
            background: transparent;
            color: var(--text);
        }

        /* SWIPE DELETE SIMULATO (Tasto X) */
        .task-delete {
            background: #fee2e2;
            color: var(--danger);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* INPUT AREA */
        #input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex;
            box-sizing: border-box;
            z-index: 20;
        }
        #new-task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #f3f4f6;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
            font-size: 1rem;
            background: #f9fafb;
        }
        #new-task-input:focus { border-color: var(--primary); background: white; }
        #add-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.8rem;
            line-height: 1;
            cursor: pointer;
        }

        /* --- PAGINA 2: TEMPLATE (SETTINGS) --- */
        #settings-page {
            background: #f9fafb;
            padding: 30px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h2 { margin-top: 0; color: var(--text); }
        
        .settings-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; color: #4b5563; }
        
        .setting-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea.setting-input {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .hint {
            font-size: 0.85rem;
            color: #9ca3af;
            text-align: center;
            margin-top: 20px;
        }
        
        .swipe-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e1;
            font-size: 2rem;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: translateY(-50%) translateX(0); } 50% { opacity: 1; transform: translateY(-50%) translateX(5px); } }

    </style>
</head>
<body>

    <div id="app-container">
        
        <section class="page" id="main-page">
            <div class="top-section">
                <div id="clock">12:00</div>
                
                <div class="timer-wrapper">
                    <div class="timer-container">
                        <div class="wave" id="wave-visual"></div>
                        <div class="timer-text" id="timer-display">00:00</div>
                    </div>
                    
                    <button id="play-btn" onclick="toggleTimer()">
                        <span id="play-icon">▶</span>
                    </button>
                </div>
                
                <div class="swipe-indicator">›</div>
            </div>

            <div id="task-list-container">
                </div>

            <div id="input-area">
                <input type="text" id="new-task-input" placeholder="Aggiungi nuovo task...">
                <button id="add-btn" onclick="addTask()">+</button>
            </div>
        </section>

        <section class="page" id="settings-page">
            <h2>Impostazioni Template</h2>
            <p style="color: #6b7280; margin-bottom: 20px;">Questi settaggi verranno applicati ogni notte a mezzanotte.</p>
            
            <div class="settings-card">
                <label>Minuti di Pausa al Giorno</label>
                <input type="number" id="template-time" class="setting-input" value="15">

                <label>Task Ricorrenti (uno per riga)</label>
                <textarea id="template-tasks" class="setting-input" placeholder="Controllare email&#10;Fare stretching&#10;Aggiornare diario"></textarea>
                
                <button class="btn-save" onclick="saveSettings()">Salva Modifiche</button>
            </div>
            
            <div class="hint">
                &larr; Scorri a sinistra per tornare al Timer
                <br><br>
                <button onclick="forceReset()" style="background:transparent; border:1px solid #ccc; padding:5px 10px; border-radius:5px; color:#666;">Forza Reset Ora (Debug)</button>
            </div>
        </section>

    </div>

    <script>
        // --- STATO DELL'APP ---
        let state = {
            isPlaying: false,
            timeRemaining: 900,
            maxTime: 900,
            tasks: [],
            lastDate: null
        };
        
        let timerInterval = null;
        let sortableInstance = null; // Riferimento a SortableJS

        // --- INIZIALIZZAZIONE ---
        window.onload = () => {
            loadState();
            checkMidnightReset();
            updateClock();
            setInterval(updateClock, 1000); // Aggiorna orologio ogni secondo
            initSortable(); // Attiva drag and drop
            render();
            
            // Popola i campi settings
            loadSettingsToInputs();
        };

        // --- GESTIONE TIMER ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Controllo reset mezzanotte
            if(state.lastDate && state.lastDate !== now.toDateString()) {
                checkMidnightReset();
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('play-btn');
            const icon = document.getElementById('play-icon');
            
            state.isPlaying = !state.isPlaying;
            
            if (state.isPlaying) {
                btn.classList.add('paused');
                icon.innerText = "⏸";
                
                timerInterval = setInterval(() => {
                    if (state.timeRemaining > 0) {
                        state.timeRemaining--;
                        saveState();
                        updateWave();
                    } else {
                        toggleTimer(); // Ferma tutto
                        alert("Tempo scaduto!");
                    }
                }, 1000);
            } else {
                btn.classList.remove('paused');
                icon.innerText = "▶";
                clearInterval(timerInterval);
                saveState();
            }
        }

        function updateWave() {
            const minutes = Math.floor(state.timeRemaining / 60);
            const seconds = state.timeRemaining % 60;
            document.getElementById('timer-display').innerText = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const percentage = (state.timeRemaining / state.maxTime) * 100;
            document.getElementById('wave-visual').style.height = `${percentage}%`;
        }

        // --- GESTIONE TASK ---
        function addTask(text = null, isTemplate = false) {
            const input = document.getElementById('new-task-input');
            const val = text || input.value;
            
            if (!val.trim()) return;

            const newTask = {
                id: Date.now() + Math.random(), // ID univoco
                text: val,
                checked: false,
                isTemplate: isTemplate
            };

            // Aggiungi in cima o in fondo? Solitamente in fondo
            state.tasks.push(newTask);
            
            if (!text) input.value = ''; // Pulisci input solo se manuale
            
            saveState();
            renderTasks();
        }

        function toggleTask(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) {
                task.checked = !task.checked;
                saveState();
                renderTasks();
            }
        }

        function deleteTask(id) {
            if(confirm("Eliminare questo task?")) {
                state.tasks = state.tasks.filter(t => t.id !== id);
                saveState();
                renderTasks();
            }
        }

        function renderTasks() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';

            state.tasks.forEach(task => {
                const el = document.createElement('div');
                el.className = 'task-item';
                el.setAttribute('data-id', task.id); // Importante per SortableJS
                
                el.innerHTML = `
                    <div class="drag-handle">⋮⋮</div>
                    <input type="checkbox" class="task-checkbox" ${task.checked ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <input type="text" class="task-text" value="${task.text}" readonly style="${task.checked ? 'text-decoration: line-through; opacity: 0.5' : ''}">
                    <div class="task-delete" onclick="deleteTask(${task.id})">✕</div>
                `;
                container.appendChild(el);
            });
        }

        // --- DRAG & DROP (SortableJS) ---
        function initSortable() {
            const el = document.getElementById('task-list-container');
            sortableInstance = Sortable.create(el, {
                handle: '.drag-handle', // Solo i puntini attivano il drag
                animation: 150,
                delay: 100, // Previene drag accidentali su touch rapidi
                delayOnTouchOnly: true,
                onEnd: function (evt) {
                    // Quando l'utente finisce di spostare, aggiorniamo l'array
                    const newOrder = [];
                    // Itera sui figli DOM per ricostruire l'array nello stesso ordine
                    const items = el.querySelectorAll('.task-item');
                    items.forEach(item => {
                        const id = parseFloat(item.getAttribute('data-id'));
                        const taskObj = state.tasks.find(t => t.id === id);
                        if (taskObj) newOrder.push(taskObj);
                    });
                    state.tasks = newOrder;
                    saveState();
                }
            });
        }

        // --- IMPOSTAZIONI TEMPLATE & RESET ---
        function loadSettingsToInputs() {
            const storedTemplate = localStorage.getItem('appTemplate');
            if (storedTemplate) {
                const parsed = JSON.parse(storedTemplate);
                document.getElementById('template-time').value = parsed.minutes;
                document.getElementById('template-tasks').value = parsed.tasks.join('\n');
            }
        }

        function saveSettings() {
            const mins = parseInt(document.getElementById('template-time').value) || 15;
            const tasksRaw = document.getElementById('template-tasks').value;
            const tasksList = tasksRaw.split('\n').filter(t => t.trim() !== '');
            
            const templateData = { minutes: mins, tasks: tasksList };
            localStorage.setItem('appTemplate', JSON.stringify(templateData));
            
            alert("Impostazioni salvate! Verranno applicate a mezzanotte.");
        }

        function checkMidnightReset() {
            const today = new Date().toDateString();
            const storedDate = localStorage.getItem('lastResetDate');

            if (storedDate !== today) {
                applyTemplateReset();
                localStorage.setItem('lastResetDate', today);
                state.lastDate = today;
            }
        }

        function forceReset() {
            applyTemplateReset();
            alert("Reset forzato eseguito!");
            location.reload();
        }

        function applyTemplateReset() {
            const storedTemplate = localStorage.getItem('appTemplate');
            
            if (storedTemplate) {
                const parsed = JSON.parse(storedTemplate);
                
                // 1. Reset Timer
                state.maxTime = parsed.minutes * 60;
                state.timeRemaining = state.maxTime;
                
                // 2. Reset Tasks (Cancella tutto e metti solo template)
                state.tasks = parsed.tasks.map(t => ({
                    id: Date.now() + Math.random(),
                    text: t,
                    checked: false,
                    isTemplate: true
                }));
            } else {
                // Default
                state.maxTime = 900;
                state.timeRemaining = 900;
                state.tasks = [];
            }
            state.isPlaying = false;
            saveState();
        }

        // --- PERSISTENZA DATI ---
        function saveState() {
            localStorage.setItem('appState', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('appState');
            if (saved) {
                state = JSON.parse(saved);
                state.isPlaying = false; // Sempre pausa all'avvio
                updateWave();
                renderTasks();
            }
            state.lastDate = localStorage.getItem('lastResetDate');
        }

        function render() {
            updateWave();
            renderTasks();
        }

    </script>
</body>
</html>
