<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Focus App 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #f3f4f6;
            --text: #1f2937;
            --wave-color: #60a5fa;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        /* --- FIX SWIPE: Utilizzo di overflow-x auto con scroll snap --- */
        #app-container {
            display: flex;
            width: 200vw;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Per fluidità su iOS */
        }

        .page {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
        }

        /* --- PAGINA 1: MAIN --- */
        .top-section {
            background: white;
            padding: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        .top-section::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
            pointer-events: none;
            z-index: 5;
        }

        #clock {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .timer-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .timer-container {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: var(--wave-color);
            transition: height 0.5s ease;
            z-index: 1;
        }

        /* Effetto originale ripristinato */
        .wave::before, .wave::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -150%; 
            left: -50%;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 40%;
            animation: rotate 6s linear infinite;
        }
        .wave::after {
            border-radius: 35%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .timer-text {
            z-index: 2;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--text);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        #play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
            transition: transform 0.1s, background 0.3s;
        }
        #play-btn:active { transform: scale(0.9); }
        #play-btn.paused { background: var(--danger); box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4); }

        #task-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 120px;
            padding-top: 50px;
            -webkit-overflow-scrolling: touch;
        }

        .task-item {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            /* Importante per non bloccare lo swipe laterale sulla pagina */
            touch-action: pan-y;
        }

        /* FIX VISUALIZZAZIONE DRAG MOBILE */
        .sortable-fallback {
            opacity: 1 !important;
            background: white !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }

        .drag-handle {
            color: #d1d5db;
            margin-right: 12px;
            cursor: grab;
            font-size: 1.5rem;
            line-height: 0.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* touch-action none solo qui permette il drag senza scrollare la pagina */
            touch-action: none; 
            padding: 5px;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            accent-color: var(--primary);
            border-radius: 6px;
        }

        .task-text {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.05rem;
            background: transparent;
            color: var(--text);
        }

        .task-delete {
            background: #fee2e2;
            color: var(--danger);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex;
            box-sizing: border-box;
            z-index: 20;
        }
        #new-task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #f3f4f6;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
            font-size: 1rem;
            background: #f9fafb;
        }
        #add-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* --- PAGINA 2: SETTINGS --- */
        #settings-page {
            background: #f9fafb;
            padding: 30px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .settings-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea.setting-input {
            resize: vertical;
            min-height: 120px;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .swipe-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e1;
            font-size: 2rem;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: translateY(-50%) translateX(0); } 50% { opacity: 1; transform: translateY(-50%) translateX(5px); } }

    </style>
</head>
<body>

    <div id="app-container">
        <section class="page" id="main-page">
            <div class="top-section">
                <div id="clock">12:00</div>
                <div class="timer-wrapper">
                    <div class="timer-container">
                        <div class="wave" id="wave-visual"></div>
                        <div class="timer-text" id="timer-display">00:00</div>
                    </div>
                    <button id="play-btn" onclick="toggleTimer()">
                        <span id="play-icon">▶</span>
                    </button>
                </div>
                <div class="swipe-indicator">›</div>
            </div>
            <div id="task-list-container"></div>
            <div id="input-area">
                <input type="text" id="new-task-input" placeholder="Aggiungi nuovo task...">
                <button id="add-btn" onclick="addTask()">+</button>
            </div>
        </section>

        <section class="page" id="settings-page">
            <h2>Impostazioni Template</h2>
            <div class="settings-card">
                <label>Minuti di Pausa al Giorno</label>
                <input type="number" id="template-time" class="setting-input" value="15">
                <label>Task Ricorrenti (uno per riga)</label>
                <textarea id="template-tasks" class="setting-input"></textarea>
                <button class="btn-save" onclick="saveSettings()">Salva Modifiche</button>
            </div>
            <div style="text-align:center">
                <button onclick="forceReset()" style="background:transparent; border:1px solid #ccc; padding:5px; border-radius:5px; color:#666; font-size:10px;">Debug Reset</button>
            </div>
        </section>
    </div>

    <script>
        let state = { isPlaying: false, timeRemaining: 900, maxTime: 900, tasks: [], lastDate: null };
        let timerInterval = null;

        window.onload = () => {
            loadState();
            checkMidnightReset();
            updateClock();
            setInterval(updateClock, 1000);
            initSortable();
            loadSettingsToInputs();
            render();
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            if(state.lastDate && state.lastDate !== now.toDateString()) checkMidnightReset();
        }

        function toggleTimer() {
            state.isPlaying = !state.isPlaying;
            const btn = document.getElementById('play-btn');
            const icon = document.getElementById('play-icon');
            if (state.isPlaying) {
                btn.classList.add('paused'); icon.innerText = "⏸";
                timerInterval = setInterval(() => {
                    if (state.timeRemaining > 0) { state.timeRemaining--; saveState(); updateWave(); }
                    else { toggleTimer(); alert("Tempo scaduto!"); }
                }, 1000);
            } else {
                btn.classList.remove('paused'); icon.innerText = "▶";
                clearInterval(timerInterval); saveState();
            }
        }

        function updateWave() {
            const m = Math.floor(state.timeRemaining / 60);
            const s = state.timeRemaining % 60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            document.getElementById('wave-visual').style.height = `${(state.timeRemaining / state.maxTime) * 100}%`;
        }

        function addTask(text = null, isTemplate = false) {
            const val = text || document.getElementById('new-task-input').value;
            if (!val.trim()) return;
            state.tasks.push({ id: Date.now() + Math.random(), text: val, checked: false, isTemplate: isTemplate });
            if (!text) document.getElementById('new-task-input').value = '';
            saveState(); renderTasks();
        }

        function toggleTask(id) {
            const t = state.tasks.find(x => x.id === id);
            if (t) { t.checked = !t.done; t.checked = !t.checked; saveState(); renderTasks(); }
        }

        function deleteTask(id) {
            if(confirm("Eliminare?")) { state.tasks = state.tasks.filter(t => t.id !== id); saveState(); renderTasks(); }
        }

        function renderTasks() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';
            state.tasks.forEach(t => {
                const el = document.createElement('div');
                el.className = 'task-item';
                el.setAttribute('data-id', t.id);
                el.innerHTML = `
                    <div class="drag-handle">⋮⋮</div>
                    <input type="checkbox" class="task-checkbox" ${t.checked ? 'checked' : ''} onchange="toggleTask(${t.id})">
                    <input type="text" class="task-text" value="${t.text}" readonly style="${t.checked ? 'text-decoration: line-through; opacity: 0.5' : ''}">
                    <div class="task-delete" onclick="deleteTask(${t.id})">✕</div>`;
                container.appendChild(el);
            });
        }

        function initSortable() {
            Sortable.create(document.getElementById('task-list-container'), {
                handle: '.drag-handle',
                animation: 150,
                forceFallback: true, // Migliora visualizzazione su mobile
                fallbackClass: "sortable-fallback",
                onEnd: function () {
                    const newOrder = [];
                    document.querySelectorAll('.task-item').forEach(item => {
                        const id = parseFloat(item.getAttribute('data-id'));
                        newOrder.push(state.tasks.find(t => t.id === id));
                    });
                    state.tasks = newOrder; saveState();
                }
            });
        }

        function loadSettingsToInputs() {
            const st = JSON.parse(localStorage.getItem('appTemplate'));
            if (st) {
                document.getElementById('template-time').value = st.minutes;
                document.getElementById('template-tasks').value = st.tasks.join('\n');
            }
        }

        function saveSettings() {
            const mins = parseInt(document.getElementById('template-time').value) || 15;
            const tasks = document.getElementById('template-tasks').value.split('\n').filter(t => t.trim() !== '');
            localStorage.setItem('appTemplate', JSON.stringify({ minutes: mins, tasks: tasks }));
            alert("Salvato!");
        }

        function checkMidnightReset() {
            const today = new Date().toDateString();
            if (localStorage.getItem('lastResetDate') !== today) {
                applyTemplateReset();
                localStorage.setItem('lastResetDate', today);
                state.lastDate = today;
            }
        }

        function applyTemplateReset() {
            const st = JSON.parse(localStorage.getItem('appTemplate'));
            if (st) {
                state.maxTime = st.minutes * 60;
                state.timeRemaining = state.maxTime;
                state.tasks = st.tasks.map(t => ({ id: Date.now() + Math.random(), text: t, checked: false, isTemplate: true }));
            }
            state.isPlaying = false; saveState(); render();
        }

        function forceReset() { applyTemplateReset(); location.reload(); }
        function saveState() { localStorage.setItem('appState', JSON.stringify(state)); }
        function loadState() {
            const s = JSON.parse(localStorage.getItem('appState'));
            if (s) { state = s; state.isPlaying = false; updateWave(); renderTasks(); }
            state.lastDate = localStorage.getItem('lastResetDate');
        }
        function render() { updateWave(); renderTasks(); }
    </script>
</body>
</html>
